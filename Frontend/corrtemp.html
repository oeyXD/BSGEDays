<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Correction Due to Temperature | BSGE Days</title>
  </head>
  <body>
    <h1>Correction Due to Temperature Calculator</h1>
    
    <form action="">
      <!-- Either measuring a line, or laying out a measured line -->
      <label for="purp">Purpose:</label>
      <select name="Purpose" id="purp">
        <option value="_">--Select Option--</option>
        <option value="lay">Laying Out</option>
        <option value="meas">Measure Line</option>
      </select>
      <br />
      <br />

      <!-- Material of tape -->
      <label for="tapemat">Material of Tape:</label>
      <select name="kindOfTape" id="tapemat">
        <option value="_">-- Select Option --</option>
        <option value="steeltape">Steel Tape</option>
        <option value="fiberglasstape">Fiber Glass Tape</option>
        <option value=""></option>
      </select>

      <!--
      <p>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
          <mi>x</mi><mo>=</mo>
          <mfrac>
            <mrow>
              <mo>-</mo><mi>b</mi><mo>±</mo>
              <msqrt>
                <msup><mi>b</mi><mn>2</mn></msup>
                <mo>-</mo><mn>4</mn><mi>a</mi><mi>c</mi>
              </msqrt>
            </mrow>
            <mrow>
              <mn>2</mn>
              <mi>a</mi>
              <mrow><mn>2</mn><mi>a</mi> </mrow>
            </mrow>
          </mfrac>
        </math>
      </p> -->

      <br />Correction due to temperature (CT) = line length (L) × temperature
      (T) × coefficient of thermal expansion (α)
      <br />
      <input type="submit" value="Calculate" />
    </form>

</html>
